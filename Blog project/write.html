<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="/css/utils.css" />
    <link rel="stylesheet" href="/css/style.css" />
    <link rel="stylesheet" href="/css/contact.css" />
    <title>iBlog - Heaven for bloggers</title>
  </head>
  <body>
    <nav class="navigation max-width-1 m-auto">
      <div class="nav-left">
        <span><a href="/index.html">iBlog</a></span>
        <ul>
          <li><a href="/index.html">Home</a></li>
          <li><a href="/write.html">Write</a></li>
          <li><a href="/contact.html">Contact</a></li>
        </ul>
      </div>
      <div class="nav-right">
        <form action="/search.html" method="GET">
          <input
            type="text"
            class="form-input"
            name="query"
            placeholder="Artical search"
          />
          <button class="btn">search</button>
        </form>
      </div>
    </nav>

    <div class="max-width-1 m-auto"><hr /></div>

    <div class="contact-content max-width-1 m-auto">
      <h1>Write Your Blog</h1>
      <br />
      <div class="contact-form">
        <div class="form-group">
          <input type="text" placeholder="Enter title" />
        </div>
        <div class="form-group">
          <input type="text" placeholder="Enter Author Name" />
        </div>
        <div class="form-group">
          <input type="number" placeholder="Enter reading minutes" min="2" />
        </div>
        <div class="form-group">
          <textarea
            name=""
            id=""
            cols="50"
            rows="80"
            placeholder="Tell your Story.."
          ></textarea>
        </div>
        <div class="form-group">
          <button class="btn">submit</button>
        </div>
      </div>
    </div>

    <div class="footer">
      <p>copyright&copy; iBlog.com</p>
      <a href="https://www.vecteezy.com/free-vector/typing"
        >Vector credits: vecteezy</a
      >
    </div>
  </body>
</html>
